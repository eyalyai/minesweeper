<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body onload="initGame()">
    <h1>Mine Sweeper</h1>
    <div class="gamestats">
        <span class="lives">Lives left:0</span>
        <span class="smiley">smiley</span>
        <span class="time">time</span>
    </div>
    <div class="board"></div>
    <div class="level">
        <button class="lvl1" onclick="changeLvl(1)">Level 1</button>
        <button class="lvl2" onclick="changeLvl(2)">Level 2</button>
        <button class="lvl3" onclick="changeLvl(3)">Level 3</button>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/utils.js"></script>
</body>

</html>
